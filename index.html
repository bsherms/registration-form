<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>

      <h2>Personal details</h2>

      <form class="max-length" method="POST" action="https://formspree.io/briaksherman@gmail.com">
        <div class="">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>

          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="subject">Subject</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
          <div class="">
            <label for="address">Address</label>
            <input id="address" name="address">
          </div>
        </div>


      </form>
    </div>
  </section>

</body>
</html>
