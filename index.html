<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section>
    <form class="gutter" method="POST" action="https://formspree.io/briaksherman@gmail.com">
      <div class="max-length">
        <h1 class="pad-t">Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <fieldset>
          <legend class="push mega italic">Personal details</legend>
          <div class="grid">
            <div class="push pad-r unit xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-l">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-r">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 push pad-l">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset class="push-0">
          <legend class="push smega italic">Mission statement</legend>
          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1">
              <label for="text">Why do you want to go to Mars?</label>
              <textarea id="text" name="mission" required></textarea>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1 text-center">
              <button class="btn padding push" type="submit">Register for the trip!</button>
            </div>
          </div>
        </fieldset>

        <div>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </div>
    </form>
  </section>

</body>
</html>
